<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="cascata_especificidade.css">
    <title>Cascata e especificidade</title>
    <style>
        /* especificidade: 0-1-1 */
        /* 11 pontos */
        .principal, article {
            background-color: lightblue;
        }

        /* especificidade: 0-0-2 */
        /* 2 pontos */

        }

</head>

<body>
    <main class="princip">
        <article>
            <p id="titulo" class="descricao">

            </p>
        </article>
    </main>
</body>

</html>
