<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&disp
lay=swap" rel="stylesheet">

    <title>Formatando texto</title>
    <style>
        .engenharia {
            color: #0000FF;
            /* família de fontes de largura fixa*/
            font-family: 'Comforter', cursive;
        }

        .farmacia {
            font: italic bold 20px Arial, Helvetica, sans-serif;
            /* teste outros valores */
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <main>
        <article id="cursos">
            <p class="engenharia">
                Engenharia de Computação
            </p>
            <p class="farmacia">
                Farmácia
            </p>
        </article>
    </main>
</body>

</html>
